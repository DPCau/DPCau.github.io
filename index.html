<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址发布页</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            padding: 2rem;
            color: #333;
        }
        .container {
            max-width:600px;
            margin:0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow:0 4px 20px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }
        .link-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .link-section p {
            font-size: 1rem;
            line-height: 1.6;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color .3s;
        }
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .notes-section {
            background-color: #fff8e1;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }
        .notes-section p {
            font-weight: 500;
            margin-bottom: 0.8rem;
            color: #e67e22;
        }
        ul {
            padding-left:1.5rem;
            line-height: 1.8;
        }
        li {
            margin-bottom: 0.5rem;
        }
        @media (max-width:768px) {
            .container {
                padding:1.5rem;
                margin:0 1rem;
            }
            h1 {
                font-size:1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>地址发布页</h1>
        <div class="link-section">
            <p>网盘地址：<a href="http://45.207.156.240:65212/">进入网盘</a></p>
        </div>
        <div class="notes-section">
            <p>注意事项：</p>
            <ul>
                <li>请勿收藏动态页面地址</li>
                <li>需要收藏本页面地址以避免失效</li>
                <li>请勿在动态页面保存密码</li>
            </ul>
        </div>
    </div>
</body>
</html>
