    <script>
        // 在页面加载前就检查并应用主题，避免闪烁
        (function() {
            // 检查localStorage中的主题偏好
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // 设置初始主题类
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            } else if (savedTheme === 'light') {
                document.documentElement.classList.add('light-theme');
            } else {
                // auto模式或没有保存的主题时，根据系统设置应用主题
                if (prefersDark) {
                    document.documentElement.classList.add('dark-theme');
                } else {
                    document.documentElement.classList.add('light-theme');
                }
            }
        })();
    </script>

        // 系统语言偏好检测
        function getSystemLanguage() {
            // 获取浏览器的语言偏好
            const browserLang = navigator.language || navigator.userLanguage;
            
            // 如果是中文相关的语言代码，返回相应的语言
            if (browserLang.startsWith('zh')) {
                // 检测是否是繁体中文
                if (browserLang.includes('TW') || browserLang.includes('tw') || browserLang.includes('HK') || browserLang.includes('hk')) {
                    return 'zh-tw';
                } else {
                    return 'zh';
                }
            }
            
            // 如果不是支持的语言，返回中文
            return 'zh';
        }
        
        // 获取当前语言设置
        function getCurrentLanguage() {
            const savedLang = localStorage.getItem('language');
            
            // 如果保存的是'auto'或没有保存，则使用系统语言
            if (savedLang === 'auto' || !savedLang) {
                return getSystemLanguage();
            }
            
            return savedLang;
        }
        
        // 切换语言
        function changeLanguage(lang) {
            // 支持'auto'、'zh'、'zh-tw'、'en'和'wyw'五种选项
            if (['auto', 'zh', 'zh-tw', 'en', 'wyw'].includes(lang)) {
                localStorage.setItem('language', lang);
                
                // 如果是自动模式，获取系统语言
                const currentLang = lang === 'auto' ? getSystemLanguage() : lang;
                
                applyTranslation(currentLang);
                
                // 更新语言下拉框的选中状态
                const languageSelect = document.getElementById('language-select');
                if (languageSelect) {
                    languageSelect.value = lang;
                    
                    // 调整下拉框宽度以匹配新选中的选项
                    adjustLanguageSelectWidth();
                }
                
                // 移除或添加AI翻译标注（根据当前语言）
                const existingNote = document.querySelector('div[style*="text-align: center"]');
                if (existingNote) {
                    existingNote.remove();
                }

                if (currentLang !== 'zh' && currentLang !== 'zh-tw' && currentLang !== 'wyw') {
                    addAITranslationNote();
                }
            }
        }

    <script>
        // 调整语言选择下拉框宽度以匹配当前选中选项的宽度
        function adjustLanguageSelectWidth() {
            const select = document.getElementById('language-select');
            const wrapper = select.parentElement;
            
            // 检查是否已经存在副本元素，如果不存在则创建
            let copy = wrapper.querySelector('.language-select-copy');
            if (!copy) {
                copy = document.createElement('div');
                copy.className = 'language-select-copy';
                wrapper.appendChild(copy);
            }
            
            // 获取当前选中选项的文本
            const selectedText = select.options[select.selectedIndex].text;
            
            // 设置副本文本以测量宽度
            copy.textContent = selectedText;
            
            // 测量副本元素的宽度并设置给下拉框
            const width = copy.offsetWidth;
            select.style.width = (width + 10) + 'px'; // 添加一些额外空间
        }
        
        // 页面加载时初始化语言和主题显示
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语言
            const currentLang = getCurrentLanguage();
            applyTranslation(currentLang);
            
            // 设置下拉框的选中项
            // 默认设置为'auto'模式，除非明确保存了其他语言偏好
            const savedLang = localStorage.getItem('language');
            document.getElementById('language-select').value = savedLang ? (savedLang === 'auto' ? 'auto' : savedLang) : 'auto';
            
            // 调整下拉框宽度
            adjustLanguageSelectWidth();
            
            // 初始化主题显示
            initThemeDisplay();
        });
        
        // 处理语言选择变化
        function handleLanguageChange(lang) {
            if (['auto', 'zh', 'zh-tw', 'en', 'wyw'].includes(lang)) {
                changeLanguage(lang);
            }
        }
    </script>

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;

                const button = document.querySelector('.copy-btn');
                const originalText = button.textContent;
                const lang = getCurrentLanguage();
                button.textContent = translations[lang]['copied_btn'];
                button.style.backgroundColor = '#2ecc71';

                alert('复制失败: ' + err);
            });
        }
        
        // 系统主题变化监听
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        darkModeMediaQuery.addEventListener('change', updateThemeBySystem);
        
        // 更新主题显示
        function updateThemeDisplay(theme) {
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            const autoIcon = document.querySelector('.auto-icon');
            
            // 移除所有活动状态
            sunIcon.classList.remove('active');
            moonIcon.classList.remove('active');
            autoIcon.classList.remove('active');
            
            // 添加当前主题活动状态
            if (theme === 'light') {
                sunIcon.classList.add('active');
            } else if (theme === 'dark') {
                moonIcon.classList.add('active');
            } else if (theme === 'auto') {
                autoIcon.classList.add('active');
            }
        }
        
        // 根据系统设置更新主题
        function updateThemeBySystem() {
            const savedTheme = localStorage.getItem('theme');
            
            // 只有在自动模式下才跟随系统变化
            if (savedTheme === 'auto' || !savedTheme) {
                const prefersDark = darkModeMediaQuery.matches;
                const html = document.documentElement;
                
                if (prefersDark) {
                    html.classList.remove('light-theme');
                    html.classList.add('dark-theme');
                } else {
                    html.classList.remove('dark-theme');
                    html.classList.add('light-theme');
                }
            }
        }
        
        // 初始化主题显示
        function initThemeDisplay() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'light' || savedTheme === 'dark') {
                updateThemeDisplay(savedTheme);
            } else {
                // 默认显示自动模式
                updateThemeDisplay('auto');
            }
        }
        
        // 主题切换功能
        document.getElementById('themeToggle').addEventListener('click', function() {
            const html = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            let nextTheme;
            
            // 循环切换：自动 -> 亮色 -> 暗色 -> 自动
            if (savedTheme === 'light') {
                nextTheme = 'dark';
                html.classList.remove('light-theme');
                html.classList.add('dark-theme');
                // 保存主题偏好
                localStorage.setItem('theme', nextTheme);
            } else if (savedTheme === 'dark') {
                nextTheme = 'auto';
                // 先保存主题偏好，然后再更新主题
                localStorage.setItem('theme', nextTheme);
                // 在自动模式下，根据系统设置更新主题
                updateThemeBySystem();
            } else {
                nextTheme = 'light';
                html.classList.remove('dark-theme');
                html.classList.add('light-theme');
                // 保存主题偏好
                localStorage.setItem('theme', nextTheme);
            }
            
            // 更新主题显示
            updateThemeDisplay(nextTheme);
        });
        
        // 初始化主题显示
        initThemeDisplay();
        
        // 添加AI翻译标注（仅在非中文模式下显示）
            function addAITranslationNote() {
                const currentLang = getCurrentLanguage();
                if (currentLang !== 'zh' && currentLang !== 'zh-tw' && currentLang !== 'wyw') {
                    // 创建标注容器
                    const noteContainer = document.createElement('div');
                    noteContainer.id = 'translation-note';
                    noteContainer.style.cssText = 'text-align: center; margin-top: 1rem; margin-bottom: 2rem; color: #888; font-size: 0.8rem;';
                    
                    // 创建可点击的Chinese链接
                    const span1 = document.createElement('span');
                    span1.textContent = 'This page uses AI translation. Please refer to the original ';
                    
                    const chineseLink = document.createElement('span');
                    chineseLink.textContent = currentLang === 'en' ? 'Simplified Chinese' : '简体中文';
                    chineseLink.style.cssText = 'color: var(--border-color); cursor: pointer; text-decoration: underline;';
                    chineseLink.addEventListener('click', function() {
                        changeLanguage('zh');
                    });
                    
                    const span2 = document.createElement('span');
                    span2.textContent = ' version for any discrepancies.';
                    
                    // 组合元素
                    noteContainer.appendChild(span1);
                    noteContainer.appendChild(chineseLink);
                    noteContainer.appendChild(span2);
                    
                    // 添加到body中，但确保在卡片外部
                    document.body.appendChild(noteContainer);
                }
            }
        
        // 初始化时检查语言并添加标注
        addAITranslationNote();
        
        // 在语言切换时更新标注
        document.getElementById('language-select').addEventListener('change', function() {
            // 移除现有标注
            const existingNote = document.querySelector('div[style*="text-align: center"]');
            if (existingNote) {
                existingNote.remove();
            }
            // 添加新标注
            addAITranslationNote();
        });
    </script>
    </body>
</html>
